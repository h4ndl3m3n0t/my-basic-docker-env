version: "3"

networks:
  yii:

services:

#server
  nginx:
    image: nginx:stable-alpine
    container_name: yii_nginx
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      #- mariadb
      - postgresql
      - redis
    networks:
      - yii


  #for small to medium projects
