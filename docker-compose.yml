version: "3"

networks:
  yii:

services:

#server
  nginx:
    image: nginx:stable-alpine
    container_name: yii_nginx
    ports:
      - "8088:80" #for frontend web of yii advanced
      - "8089:81" #for backend web of yii advanced
    volumes:
      - ./src:/var/www/html
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      #- postgresql
      - mariadb
      - redis
      - mailhog
    networks:
      - yii

