# database for common projects
  mariadb:
    image: mariadb:latest
    container_name: yii_mariadb
    restart: unless-stopped
    ports:
      - "4306:3306"
    tty: true
    volumes:
      - ./docker/mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: db_test
    networks:
      - yii

#language
  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    container_name: yii_php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9090:9000"
    networks:
      - yii

#cache
  redis:
    image: redis:alpine
    container_name: yii_redis
    restart: unless-stopped
    ports:
      - "7379:6379"
    networks:
      - yii

#local mail service
  mailhog:
    image: mailhog/mailhog:latest
    container_name: yii_mailhog
    ports:
      - "1025:1025" #smtp port for sending emails
      - "8025:8025" #dashboard port for seeing emails in dashboard
    networks:
      - yii

#phpmyadmin for mariadb
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: yii_phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mariadb
      PMA_PORT: 3306
    depends_on:
      - mariadb
    networks:
      - yii